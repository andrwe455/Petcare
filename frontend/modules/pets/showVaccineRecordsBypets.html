  <div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <form action="/updateVaccineRecord" method="post">

              <h2 class="modal-title">Update Pet</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name">
              </div>
              <div class="form-group">
                <label for="applicationDate">Age</label>
                <input type="number" id="applicationDate" class="form-control" name="age">
              </div>
              <div class="form-group">
                <label for="nextAppointment">Weight</label>
                <input type="date" id="nextAppointment" class="form-control" name="weight">
              </div>
              <div class="form-group">
                <label for="vaccine">Breed</label>
                <input type="text" id="vaccine" class="form-control" name="breed">
              </div>

            </div>
            <input type="hidden" id="id" name="id">
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="updateSubject">Update</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </form>

<script>
  window.onload = async function (){
    await dataTable('getVaccineRecord','petVaccineHistory', '/getPetsById');
  }

  function petID(){
    let id = document.getElementById('selectPetid').value;
    let url = '/getPetsById'+'/'+id;

    getVaccineRecord('petVaccineHistory',url);
  }
