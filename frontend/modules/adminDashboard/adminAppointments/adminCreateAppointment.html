            <h1>create appointment admin</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">create appointment</h3>
              </div>
              <form id="crtappointment" method="POST" action="/crtappointment">
                <div class="card-body">
                    <div class="form-group">
                        <label for="client">Enter the client name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Client name" pattern="[A-Za-z\s]+" title="Only letters allowed" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pet">Enter the pet name</label>
                        <input type="text" id="pet" name="pet" class="form-control" placeholder="Pet name" pattern="[A-Za-z\s]+" title="Only letters allowed" required>
                    </div>
            
                    <div class="form-group">
                        <label for="veterinarian">Enter Veterinarian name:</label>
                        <input type="text" id="veterinarian" name="veterinarian" class="form-control" placeholder="Veterinarian name" pattern="[A-Za-z\s]+" title="Only letters allowed" required>
                    </div>
            
                    <div class="form-group">
                      <label>Date and time:</label>
                      <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                          <input type="text" name="date" class="form-control datetimepicker-input" data-target="#reservationdatetime" required>
                          <div class="input-group-append" data-target="#reservationdatetime" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                          </div>
                      </div>
                  </div>
                </div>
                
                <div class="card-footer">
                  <button type="button" class="btn btn-primary" onclick="createapp(event)">Submit</button>
                </div>
              </form>
            </div>
           
          </div>
        </div>
        
      </div>
    </section>

    });

  });
