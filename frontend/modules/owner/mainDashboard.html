<!DOCTYPE html>

<head>

  <title>Main Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/48b7f93703.js" crossorigin="anonymous"></script>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="../../css/bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../css/icheck-bootstrap.min.css">
  <!-- calendar -->
  <link rel="stylesheet" href="../../css/tempusdominus-bootstrap-4.min.css">

  <link rel="stylesheet" href="../../css/daterangepicker.css">
  <link rel="stylesheet" href="../../css/summernote-bs4.min.css">
  <link rel="stylesheet" href="../../css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="../../../css/whatsapp.css">
  <link rel="stylesheet" href="../../css/toastr.min.css">
 
  <!-- Theme style -->
  <link rel="stylesheet" href="../../css/adminlte.min.css">
  <script src="../../js/modules/tableModel.js"></script>
  <script>
    window.onload = function (){
      fetch('/getUserData').then(response => response.json()).then(data => {
        document.getElementById('username').innerHTML = data.name;
      });
      fetch('/getPetsByOwner').then(response => response.json()).then(data => {
        document.getElementById('petsCount').innerHTML = data.length;
      });
    }
  </script>
   <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">

      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/logout" class="nav-link">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </li>
    </ul>
  </nav>


  
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="" class="brand-link">

    <div class="sidebar">

        <div class="image">
          <img src="" class="img-circle elevation-2" alt="User Image">

        <div class="info">
          <a href="#" class="d-block" id="username"></a>
        </div>

              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="" class="nav-link active">
              <i class="nav-icon fas fa-file"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link ">
              <i class="nav-icon fas fa-paw "></i>
              <p>
                Pets
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/home/owner/showOwnerPets" class="nav-link ">
                  <i class="far fa-circle nav-icon"></i>
                  <p>See all Pets</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/home/owner/vaccineRecords" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>

                </a>
              </li>
            </ul>
          </li>
        </ul>

    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Owner Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/home/owner">Home</a></li>
              <li class="breadcrumb-item active">Owner dashboar</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->  
    </div>

            <div class="small-box bg-info">
              <div class="inner">

                <p >My pets registered</p>

              </div>
              <a href="/home/owner/showOwnerPets" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-lg-4 col 6">
            <div class="small-box bg-info">
              <div class="inner">
                <h3 id="pendingAppointments">0</h3>

                <p >Pending appointment's</p>
              </div>
              <div class="icon">

  <button class="whatsapp-button" onclick="window.open('https://wa.link/cgha85', '_blank')">

</div>
<!-- ./wrapper -->
