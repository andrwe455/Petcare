<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./images/favicon.png" type="">
  <title>Login PETCARE</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
  <link href="./css/style.css" rel="stylesheet" />
  <link href="./css/responsive.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/stylelogin.css">
  <link rel="stylesheet" type="text/css" href="slide navbar style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>


<body>

	<header>
	  <a href="/">
		<img src="./images/vetlifelogin.png" alt="Logo PETCARE" />
	  </a>
	</header>
	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
		
			<div class="signup">
				<form id="signup">
					<label for="chk" aria-hidden="true">Registro</label>
					<input type="text" name="txt" placeholder="Usuario" required="" id="name">
					<input type="email" name="email" placeholder="Email" required="" id="emails">
					<input type="password" name="pswd" placeholder="Contraseña" required="" id="pass">
					<a class="nav-link"> <button type="submit">Registrate</button> </a>
				</form>
				<script src="../js/backend/singup.js"></script>
			</div>

			<div class="login">
				<form id="loginForm" action="/login" method="post">
					<label for="chk" aria-hidden="true">Log In </label>
					<input type="email" id="email" name="email" placeholder="Email" required="">
					<input type="password" id="pswd" name="password" placeholder="Contraseña" required="">
					<button type="submit">Ingresa</button>
				</form>
			</div>
	</div>
</body>
</html>
