<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/images/favicon.png" type="">
  <title>Login PETCARE</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
	<link rel="stylesheet" href="css/adminlte.min.css">
	<link rel="stylesheet" href="css/toastr.min.css">
	<link rel="stylesheet" href="css/bootstrap-4.min.css">
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/responsive.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/stylelogin.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	
</head>

<body>
	<header>
	  <a href="/">
		<img src="../../../images/slider-img.png" alt="Logo PETCARE" />
	  </a>
	</header>
	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
		
			<div class="signup">
				<form id="signup">
					<label for="chk" aria-hidden="true">Register</label>
					<input type="text" name="txt" placeholder="Usuario" required="" id="name">
					<input type="email" name="email" placeholder="Email" required="" id="emails">
					<input type="password" name="pswd" placeholder="Contraseña" required="" id="pass">
					<a class="nav-link"> <button type="submit">Sign up!</button> </a>
				</form>
			</div>

			<div class="login">
				<form id="loginForm" action="/login" method="post">
					<label for="chk" aria-hidden="true">Log In </label>
					<input type="email" id="email" name="email" placeholder="Email" required="">
					<input type="password" id="pswd" name="password" placeholder="Contraseña" required="">
					<button type="submit">Sign In</button>
				</form>
			</div>
	</div>
	<script src="js/jquerys/jquery.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="js/jquerys/jquery-ui.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="js/jquerys/bootstrap.bundle.min.js"></script>
	<script src="js/jquerys/jquery.dataTables.min.js"></script>
	<script src="js/jquerys/dataTables.bootstrap4.min.js"></script>
	<script src="js/jquerys/sweetalert2.min.js"></script>
	<script src="js/jquerys/dataTables.responsive.min.js"></script>
	<script>
		window.onload = function(){
			let url = window.location.href;

			if(url.includes('error')){
				Swal.fire({
					icon: 'error',
					title: 'Oops...',
					text: 'Usuario o contraseña incorrectos',
				}).then(() => {
					window.location.href = '/login';
				});
			}
		}
	</script>
</body>
</html>
